{% extends 'mysite/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

  

  <meta http-equiv="Refresh" Content="60">
   <h1>This is the Stocks section</h1>
  <table class="table">
  <thead>
    <tr>
      <th scope="col">No.</th>
      <th scope="col">CODE</th>
      <th scope="col">Open Price</th>
      <th scope="col">High Price</th>
    </tr>
  </thead>
  <tbody>
  	{% for stock in stocks %}
    <tr>
      <th scope="row">1</th>
      <td>{{ stock.name }}</td>
      <td>{{ stock.open_price }}</td>
      <td></td>
      
    </tr>
   
      
    {% endfor %}  
   </tbody>
</table>
  		 

{% endblock %}
